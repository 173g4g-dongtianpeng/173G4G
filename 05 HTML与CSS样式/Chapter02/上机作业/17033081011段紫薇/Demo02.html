<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Demo02</title>
	</head>
	<body>
		<form action="login.jsp"method="post">
		<table border="0" width="80%" align="center">
			<tr>
				<td width="13%">登录名：</td>
				<td> 
				<!--文本框-->
				<input name="" type="text" size="20"/>
				</td>
			</tr>
			<tr>
			    <td>密码：</td>
				<td>
					<!--密码框-->
					<input name="" type="password" size="20"/>
				</td>
				<td>
					阅读贵美网服务协议
				</td>	
			</tr>
			<tr>
				<td>再次输入密码：</td>
				<td>
					<!--密码框-->
					<input name="" type="password" size="20"/>
				</td>
				<td rowspan="7">
					<!--多行文本框-->
					<textarea name="" cols="40" rows="13">
						欢迎阅读服务条款协议...
					</textarea>
				</td>
			</tr>
			<tr>
				<td>电子邮箱：</td>
				<td>123</td>
			
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<!--单选按钮-->
					<input name="" type="radio" value="男" checked="checked" />男
					<input name="" type="radio" value="女" />女
				</td>
			</tr>
			<tr>
				<tr>
				<td>头像：</td>
				<td><input name="" type="file" value="浏览"></td>
				<td></td>
			</tr>
			<tr>
				<td>爱好：</td>
				<td>
					<input name="interesting" type="checkbox" value="运动" />运动
					<input name="interesting" type="checkbox" value="聊天" />聊天
					<input name="interesting" type="checkbox" value="玩游戏" />玩游戏
				</td>
				<td></td>
			</tr>
			<tr>
				<td>喜欢的城市:</td>
				<td>
					<select name="">
						<option value="洛阳" selected="selected" checked="checked">洛阳</option>
						<option value="侯马"  >侯马</option>
						<option value="信阳" >信阳</option>
						<option value="北京" >北京</option>
						<option value="上海" >上海</option>
						<option value="广州" >广州</option>
					</select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" name="" value="同意右侧服务条款，提交注册信息"/>
					<input type="reset" name="" value="重&nbsp;&nbsp;&nbsp;填"
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
