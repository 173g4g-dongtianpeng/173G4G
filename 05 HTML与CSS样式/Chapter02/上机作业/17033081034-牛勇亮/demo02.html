<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table >
			<tr>
				<td>登录名</td>
				<td><input name="" type="text" />(可包含a-b,0-9和下划线)</td>
				<td rowspan="2">阅读贵美网服务协议</td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input name="" type="password" />(至少包含6个字符)</td>
			
			</tr>
			<tr>
				<td>再次输入密码</td>
				<td><input name="" type="password" /></td>
				<td rowspan="7">
					<textarea name="intro" cols=15" rows="13">欢迎阅读服务条款协议......</textarea>
				</td>
			</tr>
			<tr>
				<td>电子邮箱</td>
				<td><input name="" type="text" /></td>
			
			</tr>
			<tr>
				<td>性别:</td>
				<td>
					<input name="" type="radio" value="男" checked="checked"/>男
					<input name="" type="radio" value="女" />女

				</td>
		
			</tr>
			<tr>
				<td>头像</td>
				<td>
					<input name="" image= />
				</td>
		
			</tr>
			<tr>
				<td>爱好</td>
				<td>
					<input type="checkbox" name="" value="打球" />打球
					<input type="checkbox" name="" value="唱歌" />唱歌
					<input type="checkbox" name="" value="游泳" />游泳
					<input type="checkbox" name="" value="下棋" />下棋
				</td>
			
			</tr>
			<tr>
				<td>喜欢的城市</td>
				<td>
					<select name="">
						<option value="河南">河南</option>
						<option value="广东">广东</option>
						<option value="上海">上海</option>
						<option value="北京">北京</option>
						<option value="湖南">湖南</option>
						<option value="周口">周口</option>
						<option value="洛阳">洛阳</option>
					</select>
				</td>

			</tr>
			<tr>
				<td></td>
				<<td>
				
					<input name="" type="submit" />
					<input name="" type="reset" />
				</td>
			
			</tr>
		</table>

	</body>
</html>
