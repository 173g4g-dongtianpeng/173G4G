<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>贵美商城注册</title>
	</head>
	<body>
		<form action="login.jsp" method="post">
		<table  width="100%" align="center">
			<tr>
				<td width="15%">登录名：</td>
				<td><input name="" type="text" size="22"/></td>
					
			</tr>
			<tr>
				<td>密码：</td>
				<td><input name="" type="password" size="22"/></td>
				<td ><h4>阅读贵美网服务协议</h4></td>
				
			</tr>
			<tr>
				<td>再次输入密码：</td>
				<td><input name="" type="password" size="22"/></td>
				<td rowspan="7">
					<textarea name="" cols="50" rows="13">欢迎阅读服务条款协议......</textarea>
				</td>
			</tr>
			<tr>
				<td>电子邮件：</td>
				<td><input name="" type="password" size="17"/></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td><input name="" type="radio" value="男" checked="checked"/>男
				<input name="" type="radio" value="女" />女</td>
			</tr>
			<tr>
				<td>头像：</td>
				<td><input type="button" value="浏览" /></td>
			</tr>
			<tr>
				<td>爱好：</td>
				<td>
					<input type="checkbox" name="interest" value="打球">打球
					<input type="checkbox" name="interest" value="唱歌">唱歌
					<input type="checkbox" name="interest" value="下棋" checked="">下棋
					
				</td>
			</tr>
			<tr>
				<td>喜欢的城市：</td>
				<td>
					<select name="province">
						<option value="上海" selected="selected">上海</option>
						<option value="北京">北京</option>
						<option value="洛阳">洛阳</option>		
						<option value="广州">广州</option>
					</select>
				</td>
			</tr>
			<tr>
				<td></td>-
				<td>
					<input type="submit" name="sub" value="同意右侧服务条款，提交注册信息" />
				    <input type="reset" name="ret" value="重置" />
				</td>
			</tr>
			
		</table>
		</form>
	</body>
</html>
