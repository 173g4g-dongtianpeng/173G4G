<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>练习-制作贵美注册页</title>
</head>

<body>
<form name="form1" action="url" method="post">
<table border="1" width="100%"  bordercolor="red">
<tr>
<td>登录名：</td>
<td><input type="text" name="username" size=20>(可包含a~z，0~9和下划线)
</td>
<td rowspan="2"><h3>阅读贵美网服务协议</h3>
</td>
</tr>

<tr>
<td>密码：
</td>
<td><input type="password" name="pwd" size="20">(至少包含6个字符)
</td>
</tr>

<tr>
<td>再次输入密码：
</td>
<td><input type="password" name="pwd" size="20">(至少包含6个字符)
</td>
<td rowspan="7">
<textarea name="" cols="80"rows="22">
	我们不保证您的个人信息安全和个人财产安全！	哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈
	请您自己判断是否进入并完成个人信息的完善！    哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈
	我们的商城并不提供真正的产品！
	只是仅供参考！
	不想进的，或者不放心的请三思！

</textarea>
</td>
</tr>

<tr>
<td>电子邮箱：
</td>
<td><input type="text">(必须包含@字符)
</td>
</tr>

<tr>
<td>性别：
</td>
<td><input type="radio" name="" value="" >男
<input type="radio" name="" value="" >女
</td>
</tr>

<tr>
<td>头像：
</td>
<td><input type="button" value="搜索...">
</td>
</tr>

<tr>
<td>爱好：
</td>
<td><input type="checkbox" name="interest" value="打球">打球
<input type="checkbox" name="interest" value="唱歌">唱歌
<input type="checkbox" name="interest" value="游泳">游泳
<input type="checkbox" name="interest" value="打游戏">打游戏
<input type="checkbox" name="interest" value="编程">编程
</td>
</tr>

<tr>
<td>喜欢的城市：
</td>
<td><select name="">
<option value="洛阳">洛阳</option>
<option value="驻马店">驻马店</option>
<option value="北京">北京</option>
<option value="上海">上海</option>
<option value="深圳">深圳</option>
<option value="东京">东京</option>
</select>
</td>
</tr>

<tr>
<td>提交
</td>
<td><input type="submit" name="" value="同意右侧服务条款，提交注册信息！">
<input type="reset" name="" value="重置">
</td>
</tr>
</table>
</form>
</body>
</html>
