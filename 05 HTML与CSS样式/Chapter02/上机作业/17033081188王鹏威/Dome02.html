<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我里个去</title>
	</head>
	<body>
			<table border="1" width="80%" align="center">
				<tr>
					<td>登录名:</td>
					<td>
						<input name=""type="text" size="30" />
					</td>
					<td>(可包含 a-z、0-9 和下划线)</td>
				</tr>
				<tr>
					<td>密码:</td>
					<td>
						<input name="" type="password" size="20"/>
					</td>
					<td>
						阅读贵美网络协议
					</td>
				</tr>
				<tr>
					<td>再次输入密码:</td>
					<td>
						<input name="" type="password"size="20"/>
					</td>
					<td rowspan="7">
						<textarea name="" cols="40" rows="13">
							欢迎阅读服务条款协议
						</textarea>
					</td>
				</tr>
				<tr>
					<td>电子邮件:</td>
					<td>
						<input name="" type="" size="20" />
					</td>
				</tr>
				<tr>
					<td>性别:</td>
					<td>
						<input type="radio" checked>男
						<input type="radio" >女
					</td>
				</tr>
				<tr>s
					<td>头像:</td>
					<td>
						
					</td>
					<td></td>
				</tr>
				<tr>
					<td>爱好:</td>
					<td>
						<input type="checkbox" name="interest" value="打球">打球
						<input type="checkbox" name="interest" value="唱歌">唱歌
						<input type="checkbox" name="interest" value="游泳">游泳
						<input type="checkbox" name="interest" value="下棋">下棋
						<input type="checkbox" name="interest" value="编程">编程
					</td>
					<td></td>
				</tr>
				<tr>
					<td>喜欢的城市:</td>
					<td>
						<select name="province">
							<option value="湖北省">湖北省</option>
							<option value="湖南省">湖南省</option>
							<option value="广东省">广东省</option>
							<option value="河南省"selected="selected">河南省</option>
							<option value="四川省">四川省</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit"name="sub" value="同意右侧服务条款，提交注册信息"/>
						<input type="reset" name="ret" value="重置"/>
					</td>
				</tr>
			</table>

</html>
