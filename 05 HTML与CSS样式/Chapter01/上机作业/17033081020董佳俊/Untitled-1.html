<marquee>静夜思</marquee>
<p>作者：李白</p>
<p>床前明月光，</p>
<p>疑是地上霜。</p>
<p>举头望明月，</p>
<p>低头思故乡。</p>
<hr/>
<h3>【李白简介】</h3>
<p>李白，字太白，号青莲居士，自称于李唐皇室同宗，祖籍陇西成纪（今甘肃天水附近）</p>
