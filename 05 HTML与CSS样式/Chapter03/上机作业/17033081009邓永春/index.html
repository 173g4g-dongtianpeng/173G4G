<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>练习</title>
		<style type="text/css">
		/**标签选择器**/
		li{
			width: 100px;
			height: 30px;
			font: "微软雅黑";
			font-size: large;
		}
		/**类选择器**/
		.me{
			color: blue;
			font-size: 25PX;	
		}
		/**ID选择器**/
		#my{
			border: solid 0px; 
			background-color: aquamarine;
		}
		</style>
	</head>
	<body>
		<div id="my">
			<ul>
				<li class="me">生活用品</li>
				<li>牙膏</li>
				<li>洗头膏</li>
				<li>牙刷</li>
			</ul>
			</div>
			<div id="my">
			<ul>
				<li class="me">家用电器</li>
				<li>空调</li>
				<li>冰箱</li>
				<li>电视机</li>
			</ul>
			 
		</div>
	</body>
</html>
