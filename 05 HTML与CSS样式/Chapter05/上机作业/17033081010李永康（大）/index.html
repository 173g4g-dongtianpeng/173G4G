<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.nav{float: right;}
			.nav ul{list-style: none;}
			.nav li{float: left;}
			.pic1{width: 28px;height: 26px;background: url(img/icon.gif)no-repeat ;}
			.pic2{width: 28px;height: 26px;background: url(img/icon.gif)no-repeat -28px 0px; }
			.pic3{width: 28px;height: 26px;background: url(img/icon.gif)no-repeat  -84px 0px;}
			.pic4{width: 28px;height: 26px;background: url(img/icon.gif)no-repeat  -112px 0px;}
			.text{padding: 0px 5px;text-align-last: center;}
			.btn{padding: 0px 5px;text-align-last: center;width: 38px;height: 26px;background: url(img/icon.gif) no-repeat 0px -25px;}
			.nav ul li a{font: 12px/26px 宋体;}
			.nav ul li a:link{color: #333333;text-decoration: none;}
			.nav ul li a:visited{color: #333333;text-decoration: none;}
			.nav ul li a:active{color: #333333;text-decoration: none;}
			.nav ul li a:hover{color: #ff7300;}
		</style>
	</head>
	<body>	
		<div class="nav">
			<ul>
				<li class="pic1"></li>
				<li><a href="#">购物车</a></li>
				<li class="pic2"></li>
				<li><a href="#">帮助中心</a></li>
				<li class="pic3"></li>
				<li><a href="#">加入收藏</a></li>
				<li class="pic4"></li>
				<li><a href="#">设为首页</a></li>
				<li class="btn"><a href="#">&nbsp;登陆</a></li>
				<li class="btn"><a href="#">&nbsp;注册</a></li>
			</ul>
		</div>
	</body>
</html>
