<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		.tob_mernu{
			float: right;
		}
		.tob_mernu ul{
			list-style: none; 
		}
		.tob_mernu li{
			float: left;
		}
		.puc1{
			width: 28px;
			height: 26px;
			background: url(img/icon.gif)no-repeat;
		}
		.puc2{
			width: 28px;
			height: 26px;
			background: url(img/icon.gif)no-repeat -28px 0px;
		}
		.puc3{
			width: 28px;
			height: 26px;
			background: url(img/icon.gif)no-repeat -84px 0px;
		}
		.puc4{
			width: 28px;
			height: 26px;
			background: url(img/icon.gif)no-repeat -112px 0px;
		}
		.text{
			padding:2px 5px;
			text-align: center;
			
		}
		.btn{
			padding: 2px 5px;
			text-align: center;
			width: 38px;
			height: 26px;
			background: url(img/icon.gif)no-repeat 0px -25px;
		}
		.tob_mernu ul li a{
		    font:12px 26px ;
			text-decoration: none;
			 	font-size:13px;
           	line-height: 24px;
			}
		.tob_mernu ul li a :link{
			color: #333333;
			text-decoration: none;
		}	
		.tob_mernu ul li a:visited{
		color: #333333;
		text-decoration: none;
		}
		.tob_mernu ul li a:active{
		color: #333333;
		text-decoration: none;
		}
		.tob_mernu ul li a:hover{
		color: #ff7300;
		}
		</style>

	</head>
	<body>
		<div class="tob_mernu">
			<ul>
				<li class="puc1"></li>
				<li class="text"><a href="#">购物车</a></li>
				<li class="puc2"></li>
				<li class="text"><a href="#">帮助中心</a></li>
				<li class="puc3"></li>
				<li class="text"><a href="#">加入收藏</a></li>
				<li class="puc4"></li>
				<li class="text"><a href="#">设为首页</a></li>
				<li class="btn"><a href="#">登录</a></li>
				<li class="btn"><a href="#">注册</a></li>

			</ul>
		</div>
	</body>
</html>
