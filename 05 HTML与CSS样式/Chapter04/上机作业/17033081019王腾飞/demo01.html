<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用盒子属性实现DIV+CSS布局</title>
		<style type="text/css">
			/**顶部**/
			#header{
				width: 100%;
				height: 136px;
				background: #ccc;
			}
			#container{
				width: 980px;
				margin: 0px auto;
			}
			/**主体**/
			#main{
				width: 100%;
				height: 400px;
				background:aqua;
				color: #fff;
			}
			/**底部**/
			#footer{
				width: 100%;
				height: 100px;
				background: #ccc;
			}
			div{
				font: bold 36px 微软雅黑;
				color: #000;
			}
		</style>
	</head>
	<body>
		<!--居中：container-->
		<div id="container">
		<div id="header">顶部(header)</div>
		<div id="main">主体</div>
		<div id="footer">底部(footer)</div>
		</div>
	</body>
</html>
