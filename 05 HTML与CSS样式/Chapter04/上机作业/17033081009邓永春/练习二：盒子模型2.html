<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>练习二</title>
		<style type="text/css">
	#header{
		width: 100%;
		height: 136px;
		background: grey;
	}
	#container{
		width: 980px;
		margin: auto;
	}
	#main{
		color: orangered;
		width: 100%;
		height: 400px;
		background:palevioletred;
	}
		.login{
			background: #3cc;
			width: 50%;
			height: 400px;
		}
		.login_right{
			background: #FF4500;
			width: 50%;height: 400px;
		}
		/**浮动**/
		.login,.login_right{float:left;}
	
	#footer{
		width: 100%;
		height: 100px;
		background: gray;
	}
	div{
		font:36px "微软雅黑";
		color: #000;
	}
		</style>
	</head>
	<body>
		<div id="container">
	   <div id="header">顶部</div>
	   <div id="main">
	   	    <div class="login">登陆</div>
	     	<div class="login_right">登陆说明</div>
	   </div>
	   <div id="footer">底部</div>
	   </div>
	</body>
</html>
