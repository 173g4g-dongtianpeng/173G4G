<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习2</title>
		<style type="text/css">
			#header{
				width: 100%;
				height: 150px;
				background-color: gray;
			}
			#container{
				width: 90%;
				margin: 0px auto;
			}
			#main{
				width: 100%;
				height: 600px;
				background-color: #00FFFF;
			}
			.login{
				background: #3cc;
				width: 50%;
				height: 100%;
			}
			.login_right{
				background: #33FF33;
				width: 50%;
				height: 100%;
			}
			.login,.login_right{float:left;}
			#footer{
				width: 100%;
				height: 150px;
				background-color: gray;
			}
			div{
				font: bold 36px 楷体;
				color: crimson;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="header">顶部（header）</div>
			<div id="main">主体（main）
			<div class="login">登陆（login）</div>
			<div class="login_right">登陆说明（login_right）</div>
			</div>
			<div id="footer">底部（footer）</div>
		</div>
	</body>
</html>
