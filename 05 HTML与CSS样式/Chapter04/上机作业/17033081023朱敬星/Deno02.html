<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			/**顶部*/
		#herder{
			width: 100%;
			height: 150px;
			background: #CCCCCC;
		}
		#container{
			width: 100%;
			margin: 0px auto;
		}
			/**中间**/
			#main{
				width:100%;
				height: 500px;
				background: cyan;
				color: deeppink;
			}
			/**登陆**/
			.login{
				background: #FF1493;
				height: 100%;width: 50%;
			}
			/**登陆说明**/
			.login_right{
				background: #00FFFF;
				height: 100%;width: 50%;
			}
			/**浮动**/
			.login,.login_right{float: left;}
			/**底部**/
			#footer{
			height: 100px;
			width: 100%;
			background: #808080;
			}
			div{
				font: "微软雅黑";
				color: black;
			}
		</style>
	</head>
	<body>
		<!--为了控制整个页面居中添加一个容器-->
		<div id="container">
		<div id="herder">顶部</div>
		<div id="main">
		<div class="login">登陆</div>
		<div class="login_right">登陆说明</div><div>
		<div id="footer">底部</div>
		</div>
	</body>
</html>
