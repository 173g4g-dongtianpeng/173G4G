<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#header {
				background-color: gray;
				width: 100%;
				height: 136px;
			}
			
			#container {
				width: 980px;
				margin: 0px auto;
			}
			
			#main {
				background: cornflowerblue;
				width: 100%;
				height: 400px;
			}
			
			.login {
				background: #3cc;
				width: 50%;
				height: 100%;
			}
			
			.login_right {
				background: #33FF33;
				width: 50%;
				height: 100%;
			}
			
			.login,
			.login_right {
				float: left;
			}
			
			#footer {
				background-color: gray;
				width: 100%;
				height: 100px;
			}
			
			div {
				font: bold 26px "草体";
				color: auto;
			}
		</style>
	</head>

	<body>
		<div id="container">
			<div id="header">顶部</div>
			<div id="main">
				<div class="login">登陆</div>
				<div class="login_right">登陆说明</div>
			</div>
			<div id="footer">底部</div>
		</div>
	</body>

</html>
