<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">
		#header {
			width: 100%;
			height: 200px;
			background-color: gray;
		}
		
		#container {
			width: 980px;
			margin: 0px auto;
		}
		#login{
			width: 50%;
			height: 400px;
			background-color: aqua;
			float: left;
		}
		
		#logins {
			width: 50%;
			height: 400px;
			background-color: green;
			float: right;
		}
		
		
		#footer {
			width: 100%;
			height: 100px;
			background-color: red;
			float: left;
		}
		
		div {
			font: "仿宋";
			font-size: 36px;
			color: #000;
		}
	</style>
</head>

<body>
	<div id="container">
		<div id="header">顶部（header）</div>
		<div id="login">登陆</div>
		<div id="logins">登陆说明</div>
		<div id="footer">底部（footer）</div>
	</div>
</body>

</html>
