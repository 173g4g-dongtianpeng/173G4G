<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>贵美商城</title>
		<style>
			#header{
				background-color: gray;
				width: 100%;
				height:100px ;
			}
			#container{
				width: 980px;
				margin: 0px auto;
			}
			#main{
				background-color: pink;
				width: 100%;
				height: 400px;
			}
			#footer{
				background-color: gray;
				width: 100%;
				height:100px ;
			}
			div{
				font: bold 30px 黑体;
				color: #000;
			}
		</style>
		
	</head>
	<body>
		<div id="container">
		<div id="header">顶部（header）</div>
		<div id="main">主体（main）</div>
		<div id="footer">底部（footer）</div>
		</div>
	</body>
</html>
