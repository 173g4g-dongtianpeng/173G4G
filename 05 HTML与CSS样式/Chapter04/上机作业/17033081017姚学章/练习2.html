<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>贵美商城</title>
		<style>
			#header{
				background-color: gray;
				width: 100%;
				height:100px ;
			}
			#container{
				width: 980px;
				margin: 0px auto;
			}
			#main{
				background-color: pink;
				width: 100%;
				height: 400px;
			}
			.login{
				background: #3cc;
				width: 50%;
				height: 100%;
			}
			.login_right{
				background: #33ff33;
				width: 50%;
				height: 100%;
			}
			
			.login,.login_right{
				float: left;
			}
			#footer{
				background-color: gray;
				width: 100%;
				height:100px ;
			}
			div{
				font: bold 30px 黑体;
				color: #000;
			}
		</style>
	</head>
	<body>
		<div id="container">
		<div id="header">顶部（header）</div>
		<div id="main">
			<div class="login">登陸</div>
			<div class="login_right">登陸說明</div>
		</div>	
		<div id="footer">底部（footer）</div>
		</div>
	</body>
</html>
