<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>index</title>
		<style type="text/css">
			/**顶部**/
			#header{
				width: 100%;
				height: 136px;
				background: #ccc;
			}
			#container{
				width: 980px;
				margin: 0px auto;
			}
			/**主体**/
			#main{
				width: 100%;
				height: 400px;
				background:aqua;
				color: #fff;
			}
			/**登陆**/
			.login{
				background:aqua;
				width: 50%;
				height: 100%;
			}
			/**登陆说明**/
			.login_right{
				background:gold;
				width: 50%;
				height: 100%;
			}
			/**浮动**/
			.login,.login_right{float: left;}
			/**底部**/
			#footer{
				width: 100%;
				height: 100px;
				background: #ccc;
			}
			div{
				font: bold 36px 微软雅黑;
				color: #000;
			}
		</style>
	</head>
	<body>
		<div id="container">
		<div id="header">顶部(header)</div>
		<div id="main">
			<div class="login">登陆(login)</div>
			<div class="login_right">登陆说明(lpgin_right)</div>
		</div>
		<div id="footer">底部(footer)</div>
		</div>
	</body>
</html>
