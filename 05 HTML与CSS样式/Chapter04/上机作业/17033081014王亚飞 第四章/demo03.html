<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>index</title>
		<style type="text/css">
			body,div{
				margin: 0px auto;
				padding: 0px;
				font: bold 22px 微软雅黑;
				color: coral;
			}
			#header{
				width: 100%;
				height: 136px;
			}
			#logo{
				width: 280px;
				height: 96px;
				float: left;
				background:brown;
			}
			.menu{
				width: 560px;
				height: 24px;
				padding: 15px 20px 0px 0px;
				float: right;
				background:#FFD700;
			}
			.hello{
				width: 560px;
				line-height: 33px;
				float: right;
				background: #33FF33;
			}
			.nav{
				width: 100%;
				line-height: 34px;
				clear: both;
				background: #3cc;
			}
		</style>
	</head>
	<body>
		<div id="header">
		<div id="logo">LOGO</div>
		<div class="menu">顶部菜单(menu)</div>
		<div class="hello">你好，贵美商场欢迎您(hello)</div>
		<div class="nav">
			<ul>
				<li>哈哈</li>
			</ul>
		</div>
		</div>
	</body>
</html>
