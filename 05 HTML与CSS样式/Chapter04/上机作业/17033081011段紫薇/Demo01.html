<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Demo01</title>
		<style type="text/css">
			/**顶部**/
			#header{
				width: 100%;
				height: 136px;
				background: #ccc;
			}
			#container{
				width: 980px;
				margin: 0px auto;
			}
			/**主体**/
			#main{
				width: 100%;
				height: 400px;
				background: deepskyblue;
				color: #fff;
			}
			/**底部**/
			#footer{
				width: 100%;
				height: 100px;
				background: #ccc;
			}
			div{
				font: bold 36px 黑体;
				color: #000;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="header">顶部（header）</div>
			<div id="main">主体（main）</div>
		    <div id="footer">底部（footer）</div>
			</div>
	</body>
</html>
