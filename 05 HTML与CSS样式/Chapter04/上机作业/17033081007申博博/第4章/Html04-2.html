<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		#container {
				width: 1000px;
				margin: 0px auto;
			}
			/**顶部**/
			#hender {
				width: 100%;
				height: 136px;
				background: #ccc;	
			}
			/**主体**/
			#main {
				width: 100%;
				height: 400px;
				background: cornflowerblue;
			}
			.login{
				background: #3cc;
				width: 50%;
				height: 100%;
			}
			.login_right{
				background: #33ff33;
				width: 50%;
				height: 100%;
			}
			.login,.login_right{float: left;}
			/**底部**/
			#footer {
				width: 100%;
				height: 100px;
				background: #ccc;
			}
			div {
				font: bold 36px 黑体;
			}
		</style>
	</head>
	<body>
		<div id="container">
		<div id="hender">顶部(hender)</div>
		<div id="main">
			<div class="login">登陆</div>
			<div class="login_right">登陆说明</div>
		</div>
		<div id="footer">底部(footer)</div>
		</div>
	</body>
</html>
